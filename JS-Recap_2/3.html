<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 3. İki input və bir düymə olsun. Düyməyə basdığınızda birinci inputdan başlığı, ikinci inputdan isə mətni alınaraq bir "card" yaradılsın (bir növ xəbər saytındakı xəbər kimi). "Card"ın dizaynı mühüm deyil, sadəcə element yaradıb onu yerləşdirin (todo ilə oxşar, lakin iki məlumat alırsınız). -->

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
      }
      #box {
        border: 1px solid rgb(116, 177, 102);
        background-color: rgb(116, 177, 102);
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 7px;
        width: 400px;
        height: 200px;
        text-align: center;
      }
    </style>
    <input id="heading" type="text" />
    <input id="text" type="text" />
    <button id="btn">Click</button>
    <div id="box">
   


    </div>
    <script>
      const heading = document.getElementById("heading");
      const text = document.getElementById("text");
      const click = document.getElementById("btn");
      const box = document.getElementById("box");
      const box1 = document.querySelector(".box1")
      const box2 = document.querySelector(".box2")

      let arr = localStorage.getItem("arr")
        ? JSON.parse(localStorage.getItem("arr"))
        : []

        arr.forEach(x => {createElements(x.heading,x.text)   });
         
      

      click.addEventListener("click", function () {
        const headingValue = heading.value;
    const textValue = text.value;
    
        createElements(headingValue,textValue);
        
    
        arr.push( {heading:headingValue , text:textValue})
        localStorage.setItem("arr", JSON.stringify(arr));
        
      
      });
      
      function createElements(headingValue,textValue) {
        const myH = document.createElement("h2");
        const myP = document.createElement("p");
        const div = document.createElement("div");
        
        myH.textContent=headingValue
        myP.textContent=textValue
        div.append(myH, myP)
        box.append(div);
       
      }
    </script>
  </body>
</html>
