      function calculator(val) {
        let memory = 0;
        return {
          add(val) {
            memory += val;
            return memory;
          },
          substruction(val) {
            memory -= val;
            return memory;
          },
          multiplication(val = 5) {
            memory *= val;
            return memory;
          },
          division(val) {
            memory /= val;
            return memory;
          },

          clear(val = 0) {
            memory = val;
          },
        };
      }
